<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <img class="pattern-top" src="./images/bg-pattern-top.svg" alt="">
  <img class="pattern-bottom " src="./images/bg-pattern-bottom.svg" alt=""> 
  <div class="card-body">
    <div class="card-background">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-text">
      <img class="card-avatar" src="./images/image-victor.jpg" alt="">
      <h1>Victor Crest <b>26</b></h1>
      <h2>London</h2>
      <div class="stats-grid">
        <div>  
          <h3>80K</h3>
          <h4>Followers</h4>
        </div>
        <div>
          
            <h3>803K</h3>
            <h4>Likes</h4>
        </div>
        <div>
          <h3>1.4K</h3>
          <h4>Photos</h4>
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KeremBakan" target="_blank">Kerem Bakan</a>.
  </div>
</footer>


</body>
</html>
